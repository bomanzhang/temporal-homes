<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temporal Homes</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="medford.css">
    <script defer src="script.js"></script>

  </head>
  <body>
    <section>
      <a href="https://www.are.na/shanshan-duan/temporal-homes" id="channel-url"></a>
    </section>
    
    <div class="container">
          <div class="heading">
            <a href="index.html"><h1>Temporal Homes</h1></a>
          </div>
          <div class="note">
              <p>Hill Hall</p>
              <p>387 Boston Ave, Medford, MA United States 02155</p>
          </div>
       
        <div class="items">
          
          <ul class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks">
          </ul>

          <template id="image-block">
            <li>
              <figure class="image-block">
                <h3 class="title"></h3>
                <picture>
                  <source class="image-display">
                  <img class="image">
                </picture>
                <a class="link">
                  <p class="link-title"></p>
                </a>
                <figcaption class="description"></figcaption>
                <p class="time-updated"></p>
                <p class="time-created"></p>
              </figure>
            </li>
          </template>
        </div>
        <div class="room">
          <p>Dorm</p>
          <img src="assets/img/tufts-pennant.png" id="pennant" alt="tufts university pennant">    
      </div>

    </div>
        <div class="hover-title"><a href="boston.html"><h1>Move</h1></a></div>
        <div class="hover-image"><img src="assets/img/box-open.png" id="boxopen" alt="open cardboard box"></div>
    
    <script src="index.js"></script>
  </body>
</html>
